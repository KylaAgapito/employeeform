<!DOCTYPE html>
<html lang="en">
<head>
    <title>Problem 4</title>
</head>
<body>
    <div class="container">
        <h2>Sign up to our newsletter!</h2>
        <div>
            <form action="">
                <label for="email">Email: </label>
                <input type="text" id="email"> <br><br>

                <input type="checkbox" id="subscribe_checkbox" name="subscribe" value="Yes">
                <label for="subscribe_checkbox">Subscribe to newsletter</label>
                
            </form>
        </div>
    </div>
</body>
</html>
