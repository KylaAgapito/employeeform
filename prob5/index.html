<!DOCTYPE html>
<html lang="en">
<head>
    <title>Problem 5</title>
    <style>
        #main-menu>li>a{
            color: pink;
        }
    </style>
</head>
<body>

    <div class="ul">
        <ul id="main-menu">
            <li> <a href="#"> Home </a> </li>
            <li> <a href="#"> About </a> </li>
            <li> <a href="#"> Contact Us </a> </li>
        </ul>
    </div>

</body>
</html>
